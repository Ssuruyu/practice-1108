<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
var width = 800;
var height = 600;
var parseTime = d3.timeParse("%d-%b-%y");
d3.csv("./stocks.csv", 

	function(data)
	{
		data.forEach(
			function(d)
			{
				d.date = parseTime(d.date);
				d.close = +d.close;
			}
		);
		var ctrl = d3.select("body").
		   append("svg").attr("width",800).attr("height",600);
		var valueline = d3.line().
		x(
			function(d){
				return x(d.date);
			}).
		y(
			function(d)
			{
				return y(d.close);
			});
	}

);

</script>
</body>
</html>
